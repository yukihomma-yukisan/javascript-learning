<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript basics</title>
</head>
<body>
  <p id="result">pタグの文字列</p>
  <input id="button" type="button" value="ID取得でコンソール出力">

  <div>element(div1)</div>
  <p>element(p)</p>
  <div>element(div2)<span>span</span>(div2)</div>
  <div>element(div3)</div>
  <input id="button2" type="button" value="タグ名取得でコンソール出力">
  <div>
    <input name="result3" type="text">
    <input id="button3" type="button" value="name取得でコンソール出力">
  </div>
  <ul>
    <li class="foo">element1</li>
    <li class="bar">element2</li>
    <li class="foo">element3</li>
    <li>element4</li>
    <li class="bar">element5</li>
  </ul>
  <input id="button4" type="button" value="クラス名取得でコンソール出力">

  <ul id="list">

  </ul>
  <input id="button5" type="button" value="リストを追加">

  <ul>
    <li id="oldList">old element</li>
  </ul>
  <input id="button6" type="button" value="ノードを置換">

  <ul id="deleteList">
    <li>element1</li>
    <li>element2</li>
    <li>element3</li>
    <li>element4</li>
    <li>element5</li>
  </ul>
  <input id="deleteButton" type="button" value="配列の最下行を削除">

  <script src="main.js">クラス名取得でコンソール出力</script>
</body>
</html>
